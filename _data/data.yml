      start: 2021
      end: 2021
      organization: Codecademy
      credentialid: 377DB0AA-3
      credentialurl: >-
        www.codecademy.com/profiles/lilislilit/certificates/5f64e3b492de0000131ecbe0
      credentialname: Codecademy
      details: >
        Data is only as useful as the database it is stored in. 

        In this Skill Path, you will learn how to store and access relational
        data in PostgreSQL,
         an industry standard database management system used by AWS. 
         Learn how to design efficient relational databases while using industry-standard techniques to maintain data integrity.
    - name: Learn React
      start: 2019
      end: 2019
      organization: Codecademy
      credentialid: 436B2262-F
      credentialurl: >-
        www.codecademy.com/profiles/lilislilit/certificates/af00e5032d0a68cc84879983f5d8333b
      credentialname: Codecademy
      details: >
        React (sometimes spelled React.js or ReactJS) is one of the most popular
        JavaScript libraries to develop powerful, 

        interactive web applications. You learn how to start with React and
